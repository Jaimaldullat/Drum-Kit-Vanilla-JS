<!doctype html>
<html lang="en">

<head>
    <title>Drum Kit</title>
    <meta charset="UTF-8">
    <meta name="description" content="Drum Kit -- Using keyboard">
    <meta name="autor" content="Jaimal Dullat">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drum">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="caption">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="caption">Hi Hat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="caption">Kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="caption">OpenHat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="caption">Snare</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Clap-sound-effect.wav"></audio>
    <audio data-key="83" src="sounds/Closed-Hi-Hat-1.wav"></audio>
    <audio data-key="68" src="sounds/Bass-Drum-1.wav"></audio>
    <audio data-key="70" src="sounds/Ensoniq-SQ-1-Open-Hi-Hat.wav"></audio>
    <audio data-key="71" src="sounds/E-Mu-Proteus-FX-Wacky-Snare.wav"></audio>

    <script src="drum-script.js"></script>
</body>

</html>
